global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "mcp-servers"
    metrics_path: /metrics
    scrape_interval: 5s
    static_configs:
      - targets: ["filesystem-mcp:3001", "desktop-commander-mcp:3002", "sequential-thinking-mcp:3003", "github-chat-mcp:3004", "github-mcp:3005", "puppeteer-mcp:3006", "basic-memory-mcp:3007", "wikipedia-mcp:3008"]
        labels:
          group: "mcp-servers"